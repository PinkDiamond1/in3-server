image: docker.slock.it/build-images/node:11-alpine
variables:
  COMMIT_IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  RELEASE_IMAGE_TAG: $CI_REGISTRY_IMAGE:latest
stages:
  - build
  - test
  - package
  - deploy

build-server:
  stage: build
  tags:
    - short-jobs
  script:
    - sh /prepare.sh
    - npm install
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@git.slock.it/in3/ts/in3.git
    - cd in3
    - npm install
    - npm run build
    - cp -r js/* ../node_modules/in3/js/
    - cd ..
    - npm run build
  artifacts:
    paths:
      - node_modules/
      - js/

compile-contracts:
  stage: build
  tags:
    - short-jobs
  services:
    - docker:dind
  image: docker.slock.it/build-images/deployment
  script:
    - docker run -v $(pwd)/contracts:/contracts ethereum/solc:0.5.10 --optimize --combined-json abi,bin,bin-runtime,compact-format,hashes,interface,metadata /contracts/ChainRegistry.sol /contracts/IN3WhiteList.sol > contracts/contracts.json; docker run -v $(pwd)/test:/test ethereum/solc:0.4.25 --optimize --combined-json abi,bin,bin-runtime,compact-format,hashes,interface,metadata /test/contracts/TestContract.sol > test/contracts/contracts.json
  artifacts:
    paths:
      - contracts/contracts.json

test-parity:
  stage: test
  tags:
    - short-jobs
  variables:
    RPCURL: http://parity:8545
    IPFS_URL: http://ipfs:5001
  services:
    - name: jbenet/go-ipfs:latest
      command:
        - daemon
        - --offline
      alias: ipfs
    - name: slockit/parity-time-maschine:v0.0.1
      alias: parity
  script:
    - sh /prepare.sh
    - npm install
    - npm run testCoverage
  dependencies:
    - build-server
    - compile-contracts
  artifacts:
    name: "test-reports-$CI_JOB_NAME"
    paths:
      - test/report

test-geth:
  stage: test
  tags:
    - short-jobs
  variables:
    RPCURL: http://geth:8545
    IPFS_URL: http://ipfs:5001
  services:
    - name: jbenet/go-ipfs:latest
      command:
        - daemon
        - --offline
      alias: ipfs
    - name: docker.slock.it/core-technology/geth-timemachine:master
      alias: geth
  script:
    - sh /prepare.sh
    - npm install
    - npm run testCoverage
  dependencies:
    - build-server
    - compile-contracts
  artifacts:
    name: "test-reports-$CI_JOB_NAME"
    paths:
      - test/report

pages:
  stage: deploy
  tags:
    - short-jobs
  environment:
    name: test-results
    url: http://in3.git-pages.slock.it/in3-server
  dependencies:
    - test-parity
    - test-geth
  script:
    - mkdir -p public/
    - cp -r test/report/* public/
  artifacts:
    paths:
      - public

package-docker:
  stage: package
  tags:
    - short-jobs
  services:
    - docker:dind
  image: docker.slock.it/build-images/deployment
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build --build-arg NPM_REGISTRY_TOKEN=${NPM_REGISTRY_TOKEN} --build-arg CI_COMMIT_SHA=${CI_COMMIT_SHA} -t $COMMIT_IMAGE_TAG .
    - docker tag $COMMIT_IMAGE_TAG $RELEASE_IMAGE_TAG
    - docker push $RELEASE_IMAGE_TAG
    - docker push $COMMIT_IMAGE_TAG

# Deployment Section
dockerhub-deploy:
  stage: deploy
  when: manual
  only:
    - /^v[0-9]+.[0-9]+.[0-9]+(\-RC[0-9]+)?$/
  except:
    - branches
  tags:
    - short-jobs
  services:
    - docker:dind
  image: docker.slock.it/build-images/deployment
  variables:
    IMAGE_TAG: slockit/in3-node:$CI_COMMIT_TAG
  before_script:
    - docker login -u ${DOCKERHUB_USERNAME} -p ${DOCKERHUB_PASSWORD} ${DOCKERHUB_REGISTRY}
  script:
    - docker build --build-arg NPM_REGISTRY_TOKEN=${NPM_REGISTRY_TOKEN} --build-arg CI_COMMIT_SHA=${CI_COMMIT_SHA} -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
    - docker tag $IMAGE_TAG slockit/in3-node:latest
    - docker push slockit/in3-node:latest

.register-with-sentry:
  stage: deploy
  tags:
    - short-jobs
  image: docker.slock.it/build-images/deployment
  script:
    - sentry-cli releases new -p in3-server in3-server@${CI_COMMIT_REF_NAME}
    - sentry-cli releases deploys in3-server@${CI_COMMIT_REF_NAME} new -e ${TARGET}
    - sentry-cli releases set-commits --auto in3-server@${CI_COMMIT_REF_NAME}

register-with-sentry-stage:
  extends: .register-with-sentry
  only:
    - /^v[0-9]+.[0-9]+.[0-9]+-(alpha|beta|rc)\.[0-9]+$/
  except:
    - branches
  variables:
    TARGET: stage

register-with-sentry-production:
  extends: .register-with-sentry
  only:
    - /^v[0-9]+.[0-9]+.[0-9]+(\-RC[0-9]+)?$/
  except:
    - branches
  variables:
    TARGET: production

.deploy-tmpl:
  stage: deploy
  tags:
    - short-jobs
  image: docker.slock.it/build-images/deployment
  services:
    - docker:dind
  script:
    - cd deployment
    - rancher -w up -d --prune -p -s in3-${STACKNAME}-${TARGET}-${CHAIN} -c --force-upgrade

## Environments
.deploy-tmpl-stage:
  extends: .deploy-tmpl
  only:
    - /^v[0-9]+.[0-9]+.[0-9]+-(alpha|beta|rc)\.[0-9]+$/
  except:
    - branches
  environment:
    name: stage-${CHAIN}
  when: manual
  variables:
    TARGET: stage
    STACKNAME: server
    BLOCKHEIGHT: "0"
    REGISTRY_CONTRACT_ADDR: "0xa412D519199C3c0ebaea3A9f73f1f89A935F9F14"

.deploy-tmpl-production:
  extends: .deploy-tmpl
  only:
    - /^v[0-9]+.[0-9]+.[0-9]+(\-RC[0-9]+)?$/
  except:
    - branches
  environment:
    name: production-${CHAIN}
  variables:
    STACKNAME: server-v2
    TARGET: production
    BLOCKHEIGHT: "0"
  when: manual
  allow_failure: false

## Chains
.chain-tmpl-goerli:
  variables:
    CHAIN: goerli
    CHAIN_ID: "0x5"
    RPC_ENDPOINT: http://lb.parity-rpc/goerli/archive-one

.chain-tmpl-kovan:
  variables:
    CHAIN: kovan
    CHAIN_ID: "0x2a"
    RPC_ENDPOINT: http://lb.parity-rpc/kovan/archive

.chain-tmpl-mainnet:
  variables:
    CHAIN: mainnet
    CHAIN_ID: "0x1"
    RPC_ENDPOINT: http://lb.parity-rpc/mainnet

.chain-tmpl-volta:
  variables:
    CHAIN: tobalaba
    CHAIN_ID: "0x44d"
    RPC_ENDPOINT: http://lb.parity-rpc/volta

.chain-tmpl-ipfs:
  variables:
    CHAIN: ipfs
    CHAIN_ID: "0x7d0"
    RPC_ENDPOINT: http://lb.parity-rpc/kovan/archive

# Stage deployments
deploy-stage-kovan:
  extends:
    - .deploy-tmpl-stage
    - .chain-tmpl-kovan
